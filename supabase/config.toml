# Supabase Configuration

project_id = "ecp-generator"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[auth]
enabled = true
site_url = "http://localhost:3000"
# Support auth redirects from common development ports
# The frontend dynamically uses window.location.origin for the redirect URL
# The ** wildcard matches any path including /auth/callback
additional_redirect_urls = [
  "http://localhost:3000/**",
  "http://localhost:3001/**",
  "http://localhost:3002/**",
  "http://localhost:4000/**",
  "http://localhost:5000/**",
  "http://localhost:5173/**",
  "http://localhost:8000/**",
  "http://localhost:8080/**",
  "http://127.0.0.1:3000/**",
  "http://127.0.0.1:3001/**",
  "http://127.0.0.1:3002/**",
  "http://127.0.0.1:4000/**",
  "http://127.0.0.1:5000/**",
  "http://127.0.0.1:5173/**",
  "http://127.0.0.1:8000/**",
  "http://127.0.0.1:8080/**"
]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)" 
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"